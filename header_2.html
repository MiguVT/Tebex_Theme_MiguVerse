		<style>
    .dropdown-title {
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    height: 56px;
    line-height: 56px;
    cursor: pointer;
    padding-left: 24px;
    padding-right: 24px;
    cursor : pointer;
    display: block;
}
.dropdown-title:hover {
    background-color: var(--orange);
}

.dropdown-title::after {
  float: right;
  right: 10%;
  content: "+";
  font-size: 24px;
  font-weight: 600;
}
.dropdown-title i {
    margin-right: 12px;
    transition: transform 350ms;
}

.dropdown-title:hover i {
    transform: rotate(-30deg);
}
    #slide {
    clear:both;
    width:100%;
    height:0px;
    overflow: hidden;
    transition: height .4s ease;
}
    #slide a {
        padding: 0px;
        height: 56px;
    }
    #slide li {
        height: unset;
    }
    #slide li i {
        margin-left: 8px;
    }

    #touch {position: absolute; opacity: 0; height: 0px;}    

    #touch:checked + #slide {
        background-color: var(--gray-light);
    } 
            
        </style>
        
        <script>
            let dropDownMenu = document.getElementById("drop-down-menu");
            let ddmi = document.getElementById("ddmi");
            let navi = document.getElementById("navigation");
            let helper = false;
            
            let touch = document.getElementById("touch");
            let slide = document.getElementById("slide");
            let slideItems = document.querySelectorAll('#slide li');
            let widthScreen = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            
            dropDownMenu.addEventListener("click", function() {
                if(ddmi.classList.contains("fa-bars")) {
                    ddmi.classList.remove("fa-bars");
                    ddmi.classList.add("fa-square-xmark");
                    navi.style.visibility = "visible";
                    navi.style.opacity = "1";
                    dropDownMenu.classList.toggle("drop-down-menu-active");
                    helper = true;
                }else {
                    ddmi.classList.add("fa-bars");
                    ddmi.classList.remove("fa-square-xmark");
                    navi.style.visibility = "hidden";
                    navi.style.opacity = "0";
                    dropDownMenu.classList.toggle("drop-down-menu-active");
                    helper = false;
                    if(touch.checked && widthScreen <= 992) {
                        dropDownMenu.style.marginBottom = (slideItems.length * -56 - 112).toString() + "px";
                        slide.style.height = (slideItems.length * 56 ).toString() + "px";
                        navi.style.top = (slideItems.length * 56 + 112).toString() + "px";
                    } 
                }
                console.log(helper);
            });
            
            navi.addEventListener("click", function() {
             if(touch.checked) {
                 if(widthScreen <= 992) {
                     dropDownMenu.style.marginBottom = (slideItems.length * -56 - 112).toString() + "px";
                 slide.style.height = (slideItems.length * 56 ).toString() + "px";
                 navi.style.top = (slideItems.length * 56 + 112).toString() + "px";
                 }else {
                     dropDownMenu.style.marginBottom = (slideItems.length * -56).toString() + "px";
                 slide.style.height = (slideItems.length * 56).toString() + "px";
                 navi.style.top = (slideItems.length * 56).toString() + "px";
                 }
                 
             }   else {
                 dropDownMenu.style.marginBottom = "-112px";
                 slide.style.height = "0px";
                 navi.style.top = "112px";
             }
            });
        </script>
