<div class="module-payments btn box-shadow">
    <h4><i class="fa-solid fa-users"></i>{{ module.header }}</h4>
    <ul class="list-unstyled recent-payments flex-row payment-ul">
        {% for payment in module.payments %}
        <li class="payment-items">
                <img src="https://mc-heads.net/avatar/{{payment.ign}}" width="36">
                <span class="tooltiptext">{{payment.ign}}</span>
        </li>
        <script>
            for(let stack of document.getElementsByClassName("payment-ul")) {
                let items = stack.getElementsByTagName("li");
            for(let i = 5; i < items.length; ++i) {
                items[i].remove();
            }
            }
        </script>
        {% else %}
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        {% endfor %}
    </ul>
</div>
