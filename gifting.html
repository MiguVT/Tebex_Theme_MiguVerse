{% if checkout.enableGifting %}
    {% if package.ign == "" %}
    <div class="row gifting">
        <div class="col-12">
            <div>
                <input type="checkbox" id="gifting_{{ package.id }}" name="gifting[{{ package.id }}]" value="1" />&nbsp; <label for="gifting_{{ package.id }}" style="display:inline-block"><i class="fa fa-gift"></i> Esto es un regalo</label>
            </div>
            <div class="hide hidden" id="ign_gifting_{{ package.id }}">
                <input type="text" style="width:100%" class="form-control" name="gift_user[{{ package.id }}]" placeholder="{{ __("Nombre de usuario al que regalar este paquete") }}" />
            </div>
        </div>
    </div>
    {% endif %}
{% endif %}
